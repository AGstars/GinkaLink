<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギンガちゃんの特別メッセージ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        .video-container {
            margin: 20px auto;
            max-width: 600px;
        }
        video {
            width: 100%;
            height: auto;
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ギンガちゃんの特別メッセージ</h1>
    <div class="video-container">
        <video controls>
            <source src="path_to_your_video.mp4" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
        </video>
    </div>
    <div class="message">
        <p>みんな、見てくれてありがとう！これからも応援よろしくね！</p>
    </div>
</body>
</html>
